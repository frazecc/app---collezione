<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Dati - Collezione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #messaggio {
            margin-top: 20px;
            padding: 10px;
            display: none;
            border-radius: 4px;
        }
        .successo {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .errore {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Collezione - Inserisci Dati</h1>
    <form name="invio-dati">
        <input name="dato" type="text" placeholder="Inserisci il dato" required>
        <button type="submit">Invia</button>
    </form>
    <div id="messaggio"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyS-OILPoXIoRpt6qlB7ltPP0sjzSV3tb9jIHf7amCQvl7xD--bmRnHZje8IN8bcSYoEQ/exec'
        const form = document.forms['invio-dati']
        const messaggio = document.getElementById('messaggio')

        form.addEventListener('submit', e => {
            e.preventDefault()
            
            messaggio.textContent = 'Invio in corso...'
            messaggio.className = ''
            messaggio.style.display = 'block'

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => response.json())
                .then(data => {
                    messaggio.textContent = 'Dati inviati con successo!'
                    messaggio.className = 'successo'
                    form.reset()
                })
                .catch(error => {
                    messaggio.textContent = 'Errore nell\'invio: ' + error.message
                    messaggio.className = 'errore'
                })
        })
    </script>
</body>
</html>
